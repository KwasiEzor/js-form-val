<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form validation</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
    <h1>Javascript Form Validation</h1>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form action="#" id="form">
           <div class="form-control ">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
           </div>
           <div class="form-control ">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="john@example.cc">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
           </div>
           <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
           </div>
           <div class="form-control">
            <label for="password-check">Username</label>
            <input type="password" id="password-check" placeholder="password-check">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
           </div>
            <div class="form-control">
                <button class="btn">Submit<i class="far fa-paper-plane"></i></button>
            </div>
        </form>
    </div>
<script src="/js/app.js"></script>
</body>

</html>
